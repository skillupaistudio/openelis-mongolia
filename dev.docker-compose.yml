services:
    certs:
        container_name: oe-certs
        image: itechuw/certgen:main
        platform: linux/amd64
        restart: "no"
        environment:
            - KEYSTORE_PW="kspass"
            - TRUSTSTORE_PW="tspass"
        networks:
            - default
        volumes:
            -  key_trust-store-volume:/etc/openelis-global
            -  keys-vol:/etc/ssl/private/
            -  certs-vol:/etc/ssl/certs/

    db.openelis.org:
        container_name: openelisglobal-database 
        image: postgres:14.4
        ports:
            - "15432:5432"
        restart: always
        env_file:
            - ./volume/database/database.env
        volumes:
              # Use named Docker volume instead of local mount for easier drop/recreate
             - db-data:/var/lib/postgresql/data                
              # files here will run on install
             - ./volume/database/dbInit:/docker-entrypoint-initdb.d
        networks:
          default:
            aliases:
              - db.openelis.org
        healthcheck:
            test: [ "CMD", "pg_isready", "-q", "-d", "clinlims", "-U", "clinlims" ]
            timeout: 45s
            interval: 10s
            retries: 10 
            
    oe.openelis.org:
        container_name: openelisglobal-webapp 
        # build:
        #     context: .
        #     dockerfile: Dockerfile.dev
        image: itechuw/openelis-global-2-dev:develop  
       # platform: linux/amd64
        depends_on:
            - db.openelis.org
            - certs
        ports:
            - "8080:8080"
            - "8443:8443"
        restart: always
        networks:
          default:
              ipv4_address: 172.20.1.121
        environment:
            - DEFAULT_PW=adminADMIN! 
            - TZ=Africa/Nairobi
            - SPRING_LIQUIBASE_CONTEXTS=test
              # context.xml doesn't seem to be able to pick up environment variables directly, so we are passing them in as CATALINA_OPTS
            - CATALINA_OPTS= -Ddatasource.url=jdbc:postgresql://db.openelis.org:5432/clinlims -Ddatasource.username=clinlims -Dspring.liquibase.contexts=test
        volumes:
            -  key_trust-store-volume:/etc/openelis-global
            -  lucene_index-vol:/var/lib/lucene_index
            - ./volume/plugins/:/var/lib/openelis-global/plugins
            - ./volume/programs/:/var/lib/openelis-global/programs
            - ./volume/logs/oeLogs:/var/lib/openelis-global/logs
            - ./volume/logs/tomcatLogs/:/usr/local/tomcat/logs
            - ./volume/tomcat/oe_server.xml:/usr/local/tomcat/conf/server.xml
            - ./target/OpenELIS-Global.war:/usr/local/tomcat/webapps/OpenELIS-Global.war  # Mount locally built WAR for development
            - ./volume/properties/SystemConfiguration.properties:/var/lib/openelis-global/properties/SystemConfiguration.properties
            - ./volume/odoo/odoo-test-product-mapping.csv:/var/lib/openelis-global/odoo/odoo-test-product-mapping.csv
            - ./volume/analyzer/analyzer-test-map.csv:/var/lib/openelis-global/analyzer/analyzer-test-map.csv
            - ./volume/configuration:/var/lib/openelis-global/configuration
            - ./volume/menu/menu_config.json:/var/lib/openelis-global/menu/menu_config.json
        secrets:
            - source: datasource.password
            - source: common.properties
            
    fhir.openelis.org:
        container_name: external-fhir-api
        image: hapiproject/hapi:v6.6.0-tomcat
       # platform: linux/amd64
        depends_on:
            - db.openelis.org
            - certs
        ports:
            - "8081:8080"
            - "8444:8443"
        networks:
            - default
        restart: always
        environment:
          SPRING_CONFIG_LOCATION: file:///run/secrets/hapi_application.yaml
          TZ: Africa/Nairobi

          JAVA_OPTS: "-Djavax.net.ssl.trustStore=/etc/openelis-global/truststore 
                      -Djavax.net.ssl.trustStorePassword=tspass
                      -Djavax.net.ssl.trustStoreType=pkcs12 
                      -Djavax.net.ssl.keyStore=/etc/openelis-global/keystore 
                      -Djavax.net.ssl.keyStorePassword=kspass 
                      -Djavax.net.ssl.keyStoreType=pkcs12"            
        
        volumes:
            -  key_trust-store-volume:/etc/openelis-global
            - ./volume/tomcat/hapi_server.xml:/opt/bitnami/tomcat/conf/server.xml
        secrets:
             - source: hapi_application.yaml 

         
    frontend.openelis.org:
        image: itechuw/openelis-global-2-frontend-dev:develop
        container_name: openelisglobal-front-end
       # platform: linux/amd64
        networks:
            - default
        volumes:
            - './frontend/src:/app/src'
            - './frontend/public:/app/public'
        environment:
            - CHOKIDAR_USEPOLLING=true
        tty: true

    proxy:
        image: nginx:1.15-alpine
        # build:
        #     context: ./nginx-proxy
        #     dockerfile: Dockerfile
        container_name: openelisglobal-proxy
       # platform: linux/amd64
        ports:
            - 80:80
            - 443:443
        volumes:
            - certs-vol:/etc/nginx/certs/
            - keys-vol:/etc/nginx/keys/
            - ./volume/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
            - ./volume/nginx/certbot:/var/www/certbot
            - ./volume/letsencrypt:/etc/letsencrypt:ro
        networks:
            - default
        restart: unless-stopped
        depends_on:
        - certs        
            
secrets:
  datasource.password:
    file: ./volume/properties/datasource.password  
  common.properties:
    file:  ./volume/properties/common.properties  
  hapi_application.yaml:
    file: ./volume/properties/hapi_application.yaml    

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.1.0/24  
        
volumes:
  db-data:
  key_trust-store-volume:
  certs-vol:
  keys-vol:
  lucene_index-vol: